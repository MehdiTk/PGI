<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700" />
	<link rel="stylesheet" href="../../assets/js/plugins/slick/slick.min.css" />
	<link rel="stylesheet"
		href="../../assets/js/plugins/slick/slick-theme.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min-1.4.css" />
	<link rel="stylesheet" id="css-main"
		href="../../assets/css/oneui.min-2.1.css" />
	<link href='https://fonts.googleapis.com/css?family=Lato:300'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="../../css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="../../css/table.css?v=0.0.2" />
	<style>
.pace {
	-webkit-pointer-events: none;
	pointer-events: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

.pace-inactive {
	display: none;
}

.pace .pace-progress {
	background: #29d;
	position: fixed;
	z-index: 2000;
	top: 0;
	right: 100%;
	width: 100%;
	height: 2px;
}
</style>
</h:head>

<h:body>


	<div id="page-container"
		class="sidebar-l sidebar-o side-scroll header-navbar-fixed">

		<ui:include src="/TPL/nav.xhtml" />

		<ui:include src="/TPL/header.xhtml" />

		<main id="main-container" style="min-height: 912px;">
		<div class="content bg-gray-lighter">
			<div class="row items-push">
				<div class="col-sm-7">
					<h1 class="page-heading">
						MODULE DE PRESTATION <small></small>
					</h1>
				</div>
				<div class="col-sm-5 text-right hidden-xs">
					<ol class="breadcrumb push-10-t">
						
						<li><a href="/ProjetSFE/Pages/Contrats/add.jtk"><i class="fa fa-plus" style="margin-right: 10px;"></i>Contrat</a></li>
					</ol>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="block">
				<div class="block-header">
					<h3 class="block-title">Liste de Contrats</h3>
				</div>
				<div class="block-content">
					<p class="push-30"></p>
					<div class="table-responsive">
						
						<h:form>

							<p:dataTable var="contrat" value="#{contratBean.model}" styleClass="table table-striped table-vcenter"
								id="sites">
								<p:column headerText="HASH_CODE">
									<h:outputText value="#{contrat.contratId.hashCode()}" />
								</p:column>
								<p:column headerText="Entrerprise">
									<h:outputText value="#{contrat.entreprise.entrepriseNom}" />
								</p:column>
								<p:column headerText="Contact">
									<h:outputText
										value="#{contrat.entreprise.entrepriseNomcontact}" />
								</p:column>

								<p:column headerText="Equipe">
									<h:outputText value="#{contrat.equipe.equipeNom}" />
								</p:column>

								<p:column headerText="Nb Pers">
									<h:outputText value="#{contrat.equipe.employees.size()}" />
								</p:column>

								<p:column headerText="Date Creation">
									<h:outputText value="#{contrat.contratDatecrea}" />
								</p:column>


								<p:column>
									<f:facet name="header">

										<span style="width: 100%; height: 100%;"> ACTION </span>

									</f:facet>


									<h:commandLink id="btnmod"  action="#{contratBean.generatepdf()}" ajax="false">
										<i class="fa fa-file-o"></i>
									</h:commandLink>

									<h:commandLink id="btndelete" action="/ProjetSFE/Pages/Contrats/view">
										<i class="fa fa-eye"></i>
									</h:commandLink>
									
										

								</p:column>

							</p:dataTable>




						</h:form>






					</div>
				</div>
			</div>


		</div>

		</main>

		<ui:include src="/TPL/footer.xhtml" />

	</div>



	<script src="../../js/jquery-latest.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript" src="../../js/TKCHART.js?v=0.0.3">
</script>
	<script type="text/javascript" src="../../js/pace.min.js">
	</script>

</h:body>
</html>
