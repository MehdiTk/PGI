<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700" />
	<link rel="stylesheet"
		href="../../assets/js/plugins/slick/slick.min.css" />
	<link rel="stylesheet"
		href="../../assets/js/plugins/slick/slick-theme.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min-1.4.css" />
	<link rel="stylesheet" id="css-main"
		href="../../assets/css/oneui.min-2.1.css" />
	<link href='https://fonts.googleapis.com/css?family=Lato:300'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="../../css/font-awesome.css" />
	<link rel="stylesheet" type="text/css"
		href="../../css/table.css?v=0.0.2" />
	<style type="">
.pace {
	-webkit-pointer-events: none;
	pointer-events: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

.pace-inactive {
	display: none;
}

.pace .pace-progress {
	background: #29d;
	position: fixed;
	z-index: 2000;
	top: 0;
	right: 100%;
	width: 100%;
	height: 2px;
}
</style>
</h:head>

<h:body>


	<div id="page-container"
		class="sidebar-l sidebar-o side-scroll header-navbar-fixed">

		<ui:include src="/TPL/nav.xhtml" />

		<ui:include src="/TPL/header.xhtml" />

		<main id="main-container" style="min-height: 912px;"> <h:form
			id="form">
			<div class="content">
			
					<div class="input-group input-group-lg">
						<input class="form-control" type="text"
							placeholder="Recherche par nom d'equipement " vk_19db1="subscribed" />
						<div class="input-group-btn">
							<button class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				
			</div>
			<div class="content content-boxed">
				<div class="row">
					<div class="col-md-14">
						<div class="block">
							<div class="block-header">
								<div class="block-options">
									<code>.table</code>
								</div>
								<h3 class="block-title">Default Table</h3>
							</div>
							<div class="block-content">
								<table class="table">
									<thead>
										<tr>
											<th class="text-center" style="width: 50px;">#</th>
											<th>Name</th>
											<th>IP</th>
											<th>Entreprise</th>
											<th>OS</th>
											<th>Status</th>
											<th>Last Check</th>
											<th class="hidden-xs" style="width: 15%;">Access</th>
											<th class="text-center" style="width: 100px;">Actions</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="EQP" value="#{equipementBean.model}"
											varStatus="status">

											<tr>
												<td class="text-center">#{EQP.equipementId}</td>
												<td>#{EQP.equipementNom}</td>
												<td>#{EQP.equipementIp}</td>
												<td>#{EQP.entreprise.entrepriseNom}</td>
												<td>Linux</td>
												<td><h:outputText id="txt_count"
														value="#{equipementBean.datalastone()}" /></td>
												<td>#{EQP.equipementDatecrea}</td>
												<td class="hidden-xs"><span class="label label-info">HTTP/HTTPS</span>
													<span class="label label label-warning">TELNET</span> <span
													class="label label label-danger">SSH</span> <span
													class="label label label-success">FTP/SFTP</span> <span
													class="label label-info">SNMP</span></td>
												<td class="text-center">
													<div class="btn-group">
														<a href="/ProjetSFE/mainall.jtk?EQP=#{EQP.equipementId}"><button
																class="btn btn-xs btn-default" type="button"
																data-toggle="tooltip" title=""
																data-original-title="Edit Client">
																<i class="fa fa-pencil"></i>
															</button></a> <a href="#"><button class="btn btn-xs btn-default"
																type="button" data-toggle="tooltip" title=""
																data-original-title="Remove Client">
																<i class="fa fa-times"></i>
															</button></a>
													</div>
												</td>
											</tr>

										</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>






				</div>
			</div>

			<p:poll interval="2" update="@form" />
		</h:form> </main>
		<ui:include src="/TPL/footer.xhtml" />

	</div>



	<script src="../../js/jquery-latest.min.js" type=""></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		type=""></script>

	<script src="https://code.highcharts.com/highcharts.js" type=""></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"
		type=""></script>
	<script src="https://code.highcharts.com/modules/exporting.js" type=""></script>

	<script type="text/javascript" src="../../js/TKCHART.js?v=0.0.3">
</script>
	<script type="text/javascript" src="../../js/pace.min.js">
	</script>

</h:body>
</html>
