<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700" />
	<link rel="stylesheet"
		href="../../assets/js/plugins/slick/slick.min.css" />
	<link rel="stylesheet"
		href="../../assets/js/plugins/slick/slick-theme.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min-1.4.css" />
	<link rel="stylesheet" id="css-main"
		href="../../assets/css/oneui.min-2.1.css" />
	<link href='https://fonts.googleapis.com/css?family=Lato:300'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="../../css/font-awesome.css" />
	<link rel="stylesheet" type="text/css"
		href="../../css/table.css?v=0.0.2" />
	<style>
.pace {
	-webkit-pointer-events: none;
	pointer-events: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

.pace-inactive {
	display: none;
}

.pace .pace-progress {
	background: #29d;
	position: fixed;
	z-index: 2000;
	top: 0;
	right: 100%;
	width: 100%;
	height: 2px;
}
</style>
</h:head>

<h:body>


	<div id="page-container"
		class="sidebar-l sidebar-o side-scroll header-navbar-fixed">

		<ui:include src="/TPL/nav.xhtml" />

		<ui:include src="/TPL/header.xhtml" />

		<main id="main-container" style="min-height: 912px;">
			<h:form id="form">
		<div class="content content-boxed">
			<div class="row font-s13">


				<ui:repeat var="EQP" value="#{equipementBean.model}" varStatus="status">


					

					<div class="col-lg-4">
						<div class="block">
							<div class="block-content block-content-full">
								<a class="font-w600" href="javascript:void(0)">Nom : </a>
								#{EQP.equipementNom}
							</div>
							<div class="block-content block-content-full">
								<a class="font-w600" href="javascript:void(0)">Entreprise : </a>
								#{EQP.entreprise.entrepriseNom}
							</div>
							<div class="block-content block-content-full">
								<a class="font-w600" href="javascript:void(0)">@ : </a>
								#{EQP.equipementIp}
							</div>
							<div class="block-content block-content-full">
								<a class="font-w600" href="javascript:void(0)">OS : </a>
								Linux 
							</div>
							<div class="block-content block-content-full">
								<h2 class="h4 push-10">Status : 
							
								    <h:outputText id="txt_count" value="#{equipementBean.datalastone()}" />
								   

								</h2>
								<p class="text-gray-dark"> Last Check : #{EQP.equipementDatecrea}</p>
								<a class="btn btn-sm btn-default" href="javascript:void(0)">Detail Du serveur</a>
							</div>
						</div>
					</div>





				</ui:repeat>







			</div>
		</div>
		
		 <p:poll interval="2" update="@form" />
		</h:form>
		</main>
		<ui:include src="/TPL/footer.xhtml" />

	</div>



	<script src="../../js/jquery-latest.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript" src="../../js/TKCHART.js?v=0.0.3">
</script>
	<script type="text/javascript" src="../../js/pace.min.js">
	</script>

</h:body>
</html>
