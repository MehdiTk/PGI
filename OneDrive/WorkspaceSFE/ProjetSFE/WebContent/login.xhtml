<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">




<h:head>

<style>

html { 
  background: url(http://www.nntech.fr/wp-content/uploads/2015/06/dc_slider.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.login-logo{
    margin-left: auto;
    margin-top: auto;
    width: 100%;
    text-align: center;
    margin-bottom: 20%;
}
</style>

</h:head>

<h:body>
<h:form>
<div class="login-wrap">
	<div class="login-html">
	
					<div class="login-logo">	
						<a class="h5 text-white" href="#" style="    font-size: 26px;"> 
							<span class="h4 font-w600  "  style="color:#f7464a;font-size: 26px;">Gestion</span> d'infog&eacute;rance
						</a>
				
					</div>
	
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					
					<h:inputText id="user"  class="input" type="text" value="#{loginBean.emp.empUsername}"/>	
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<h:inputSecret id="pass" class="input" type="password" value="#{loginBean.emp.empPassword}"/>	
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check"></input>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<h:commandButton action="#{loginBean.login()}" value="Login" class="button">
									</h:commandButton>
				</div>
				<div class="group-forgot" style="margin-top: 40px;margin-bottom: -20px;text-align: center;">
				<a href="#forgot">Forgot Password?</a>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					
					<a class="font-w600" href="http://http://www.corporate.ma/" target="_blank">Corporate Software
			</a> Â© <span class="js-year-copy">2016</span>
				</div>
			</div>
			
		</div>
	</div>
</div>
</h:form>
	<style>
body{
	margin:0;
	color:#ffffff;
	
	font:600 16px/18px 'Open Sans',sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
	width:100%;
	margin:auto;
	max-width:525px;
	min-height:710px;
	position:relative;
	/*
	background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
	*/
	box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
	width:100%;
	height:100%;
	position:absolute;
	padding:90px 70px 50px 70px;
	background:rgba(44,52,63,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	/*transform:rotateY(180deg);
	backface-visibility:hidden;
	transition:all .4s linear;*/
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:17px;
	margin-right:15px;
	padding-bottom:5px;
	margin:0 15px 50px 0;
	display:inline-block;
	border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
	color:#fff;
	border-color:#f7464a;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	color:#fff;
	display:block;
}
.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:12px;
}
.login-form .group .button{
	background:#f7464a;
}
.login-form .group label .icon{
	width:15px;
	height:15px;
	border-radius:2px;
	position:relative;
	display:inline-block;
	background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
	content:'';
	width:10px;
	height:2px;
	background:#fff;
	position:absolute;
	transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
	left:3px;
	width:5px;
	bottom:6px;
	transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
	top:6px;
	right:0;
	transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
	color:#fff;
}
.login-form .group .check:checked + label .icon{
	background:#f7464a;
}
.login-form .group .check:checked + label .icon:before{
	transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
	transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
	transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
	transform:rotate(0);
}

.hr{
	height:2px;
	margin:60px 0 50px 0;
	background:rgba(255,255,255,.2);
}
.foot-lnk{
	text-align:center;
}
</style>
</h:body>
</html>
