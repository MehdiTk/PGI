<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">




<h:head>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700" />
	<link rel="stylesheet" href="assets/js/plugins/slick/slick.min.css" />
	<link rel="stylesheet"
		href="assets/js/plugins/slick/slick-theme.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min-1.4.css" />
	<link rel="stylesheet" id="css-main"
		href="assets/css/oneui.min-2.1.css" />
	<link href='https://fonts.googleapis.com/css?family=Lato:300'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/table.css?v=0.0.2" />
	<style>
.pace {
	-webkit-pointer-events: none;
	pointer-events: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

.pace-inactive {
	display: none;
}

.pace .pace-progress {
	background: #29d;
	position: fixed;
	z-index: 2000;
	top: 0;
	right: 100%;
	width: 100%;
	height: 2px;
}
</style>
</h:head>

<h:body>


	<div id="page-container"
		class="sidebar-l sidebar-o side-scroll header-navbar-fixed">

		<ui:include src="/TPL/nav.xhtml" />

		<ui:include src="/TPL/header.xhtml" />

		<main id="main-container" style="min-height: 868px;">
<h:form>

		<div class="content">

			<div>
				<section class="content content-boxed">
				<div class="row items-push push-50-t push-30">
					<div class="col-md-6 col-md-offset-3">
						
							<div class="form-group">
								<div class="col-xs-12">
									<div class="form-material form-material-primary">
									
										<h:inputText class="form-control" type="text" value="#{loginBean.emp.empUsername}"
											id="frontend-login-username" name="frontend-login-username"
											a:placeholder="Enter your username.." vk_1c16d="subscribed" />	
											
											<label for="frontend-login-username">Username</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12">
									<div class="form-material form-material-primary">
									
											<h:inputSecret class="form-control" type="password" value="#{loginBean.emp.empPassword}"
											id="frontend-login-password" name="frontend-login-password"
											a:placeholder="Enter your password" vk_1c16d="subscribed"  />	
											<label for="frontend-login-password">Password</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12 text-center">
									<label class="css-input switch switch-sm switch-primary">
										<input type="checkbox" id="frontend-login-remember-me"
										name="frontend-login-remember-me" /><span></span>
											Remember Me? 
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12 col-sm-6 col-sm-offset-3">
								
									<h:commandButton action="#{loginBean.login()}" value="Log in " class="btn btn-block btn-primary ">
									</h:commandButton>
								
								</div>
							</div>
					
					</div>
				</div>
				</section>
			</div>

		</div>
		
		</h:form>
		</main>

		<ui:include src="/TPL/footer.xhtml" />

	</div>



	<script src="js/jquery-latest.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<script type="text/javascript" src="js/TKCHART.js?v=0.0.3">
</script>
	<script type="text/javascript" src="js/pace.min.js">
	</script>

</h:body>
</html>
